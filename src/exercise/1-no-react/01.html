<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div id="root"></div>
    <!-- ü¶Å cr√©e une div avec l'id "root" -->
    <!-- ‚ÑπÔ∏è presque toutes les app React ont une "root".
         C'est le premier n≈ìud de notre arbre. -->
  </body>

  <script>
    const fruits = ['banana', 'apple', 'strawberry'];
    // ü¶Å cr√©e une div
    const div = document.createElement('div');
    div.addEventListener('click', () => {
      alert('Tu as cliqu√© sur Hello !');
    });

    // ü¶Å ajoute le text "Hello üëã" dedans
    div.textContent = 'Hello üëã';

    const Counter = (initialState) => {
      const button = document.createElement('button');

      button.textContent = initialState;

      button.addEventListener('click', () => {
        button.textContent = parseInt(button.textContent, 10) + 1;
      });

      return button;
    };

    const FruitsList = (fruits) => {
      const ul = document.createElement('ul');

      fruits.forEach((fruit) => {
        const li = document.createElement('li');
        li.textContent = fruit;
        ul.appendChild(li);
      });

      return ul;
    };

    // ü¶Å r√©cup√®re l'√©l√©ment "root"
    const root = document.getElementById('root');

    // ü¶Å ajoute la div dans l'√©l√©ment "root"
    root.appendChild(div);
    root.appendChild(Counter(0));
    root.appendChild(Counter(5));
    root.appendChild(Counter(10));

    root.appendChild(FruitsList(fruits));
  </script>
</html>
